<!DOCTYPE html> <html><head>
        <title>Shaggy for President</title>
    <style>.head {
    font-family: Tahoma, Geneva, sans-serif;
}

h1 {
    font-size: 50px;
}

h2 {
    font-size: 30px;
}

#donate h2 {
    text-shadow: 2px 2px #FFFFFF;
}

#eagles h2 {
    text-shadow: 2px 2px #ff0000;
}

p {
    font-size: 20px;
}

#header,
#donate,
#eagles {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 40px 0;
}

#header {
    color: Green;
    background-image: url("https://assets.change.org/photos/9/ea/kp/xOEakPOLpNNhOUd-800x450-noPad.jpg?1539704331");
}

#donate {
    background: brown;
}

#eagles {
    background: green;
    color: white;
}

#pics img {
    width: 20%;
    -webkit-transition: -webkit-transform .8s ease-in-out;
    transition: transform .8s ease-in-out;
}

#pics {
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 40px 0;
}

#pics img:hover {
    -webkit-transform: rotate(360deg);
    transform: rotate(360deg);
}

#donate button {
    width: 300px;
    height: 50px;
    font-size: 20px;
    background: green;
    color: white;
    border-radius: 5px;
    border: solid black 3px;
}

#donate button:hover {
    background: #008FEC;
    color: black;
}</style></head><body>
        <div id="header">
            <h1>Shaggy</h1>
            <p>He dances with Carl!</p>
        </div>
        <div id="donate">
            <h2>Vote now!</h2>

            <button>Go</button>
        </div>
        <div id="pics">
            <img src="https://cdn.gamerant.com/wp-content/uploads/Mortal-Kombat-11-Shaggy.jpg.optimal.jpg">
            <img src="http://content.internetvideoarchive.com/content/photos/616/969551_001.jpg">
            <img src="https://data.whicdn.com/images/305109944/large.jpg">
        </div>
        <div id="eagles">
            <h2>The "New Religion" Initiative</h2>
            <p>If elected, he garantees you an entry to heaven and at least 0.2% of his power</p>
        </div>


    
    

</body></html>
